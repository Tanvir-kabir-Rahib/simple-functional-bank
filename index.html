<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-purple-600">your Functional Simple Bank!!!</span></h1>
        <h1 class="text-5xl text-center mt-16">Want Some <span class="font-semibold text-indigo-900">Money<br>!!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balace and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 mt-20 text-white">
                <div class="bg-blue-500 rounded p-8">
                    <h3 class="text-3xl font-semibold">Deposit</h3>
                    <h3 class="text-5xl">$<span id="total-deposit">00</span></h3>
                </div>
                <div class="bg-green-500 rounded p-8">
                    <h3 class="text-3xl font-semibold">Withdraw</h3>
                    <h3 class="text-5xl">$<span id="total-withdraw">00</span></h3>
                </div>
                <div class="bg-yellow-400 rounded p-8">
                    <h3 class="text-3xl font-semibold">Balance</h3>
                    <h3 class="text-5xl">$<span id="total-balance">00</span></h3>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="my-16">
            <div class="grid grid-cols-2 gap-8">
                <div class="bg-pink-400 p-8 rounded-lg">
                    <h3 class="text-3xl text-white mb-5 font-semibold">Please Deposit</h3>
                    <div>
                        <input id="deposit-amount" class="rounded-md block w-3/4 mb-2 px-2" type="text" placeholder="Please enter the Deposit amount">
                        <button class="bg-indigo-700 px-4 py-1 rounded text-white font-semibold" id="deposit-btn">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-700 p-8 rounded-lg">
                    <h3 class="text-3xl text-white mb-5 font-semibold">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-amount" class="rounded-md block w-3/4 mb-2 px-2" type="text" placeholder="Please enter the Withdraw amount">
                        <button class="bg-pink-500 px-4 py-1 rounded text-white font-semibold" id="withdraw-btn">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
